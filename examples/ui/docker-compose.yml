services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: panda-agi-backend
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8080:8080"
      - "2664:2664"
    environment:
      - PYTHONPATH=/app
      - WORKSPACE_PATH=./workspace
      - FASTAPI_RELOAD=false
    volumes:
      - ./backend/workspace:/app/workspace
      - ../../:/sdk # Mount entire SDK root to /sdk in container
    networks:
      - panda-agi-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: panda-agi-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - panda-agi-network
    restart: unless-stopped

networks:
  panda-agi-network:
    driver: bridge

volumes:
  workspace:
